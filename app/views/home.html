<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation with Express</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>
<body>

  <div class="container">
    {{#if errors}}
      <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4 class="alert-heading">Errors!</h4>
        {{#each errors}}
          <p><strong><i class="fas fa-exclamation-circle"></i> {{this.param}}: </strong> {{this.msg}}</p>
        {{/each}}
      </div>
    {{/if}}

    {{#if isUserRegistered}}
      <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4 class="alert-heading">Message!</h4>
        <p><strong><i class="fas fa-check"></i></strong> {{isUserRegistered}}</p>
      </div>
    {{/if}}

    <div class="row">
      <div class="col-12">
        <form class="form-horizontal" id="user-register" role="form" method="POST" action="/register">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <h2>Register New User</h2>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 field-label-responsive">
              <label for="name">Name</label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                  <input type="text" name="name" class="form-control" id="name"
                  placeholder="John Doe" value="{{formData.name}}" required autofocus>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
          <div class="row">
            <div class="col-md-3 field-label-responsive">
              <label for="email">E-Mail Address</label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                  <input type="email" name="email" class="form-control" id="email"
                  placeholder="you@example.com" value="{{formData.email}}" required>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
          <div class="row">
            <div class="col-md-3 field-label-responsive">
              <label for="password">Password</label>
            </div>
            <div class="col-md-6">
              <div class="form-group has-danger">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                  <input type="password" name="password" class="form-control" id="password"
                  placeholder="Password" value="{{formData.password}}" required>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
          <div class="row">
            <div class="col-md-3 field-label-responsive">
              <label for="password_confirmation">Confirm Password</label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem">
                    <i class="fas fa-redo-alt"></i>
                  </div>
                  <input type="password" name="password_confirmation" class="form-control"
                  id="password_confirmation" placeholder="Password" value="{{formData.passwordConfirmation}}" required>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
  <script src="/js/validation.js"></script>
</body>
</html>
